<!DOCTYPE html>
<html>
<head>
    <title>My External Webpage</title>
    <style>
        h1{
            text-align: center;
        }
        #myButton {
            display: block;
            margin: 0 auto;
        }
        form {
        margin: 0 auto;
        width: 50%;
      }
    </style> 
    <script>
        function navigate() {
            var id = document.getElementById("id").value;
            var msg = document.getElementById("msg").value;
            localStorage.setItem("id", id);
            localStorage.setItem("msg", msg);
            var url = "LightningOut.html";
            window.location.href = url;
        }  
</script>
</head>
<body>
    <h1>Home Page</h1>
    <div><button id="myButton" onclick="location.href='LightningOut.html?id=1'">Navigate</button></div>
    <body>
        <form id="myform">
            <label for="id">Input the Id:</label>
            <input type="number" id="id" name="id"><br>
            <p></p>
            <label for="msg">Input the Message:</label>
            <input type="text" id="msg" name="msg"><br>
            <button type="button" onclick="navigate()">Go</button> 
      </form>
    </body>
</body>
</html>
